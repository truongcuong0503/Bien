<script>
    let money = +prompt("nhập vào số tiền: ");
    let rate = prompt("nhập vào lãi suất hằng năm: ");
    let year = prompt("nhập vào số năm gửi: ");
    let moneyLast = money + ( money * rate/100 ) * year

    document.write("Lãi suất hằng năm nhận được là:" + moneyLast)

</script>
